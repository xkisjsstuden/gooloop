<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应表格带有自定义换行</title>
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }
        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .comparison-table th {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 600px) {
            .comparison-table thead {
                display: none;
            }
            .comparison-table, .comparison-table tbody, .comparison-table tr, .comparison-table td {
                display: block;
                width: 100%;
            }
            .comparison-table tr {
                margin-bottom: 15px;
            }
            .comparison-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .comparison-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="table-responsive">
        <table class="comparison-table table table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>特点</th>
                    <th>适用场景</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="名称"><a href="#ppy-type">AGV立体车库（含平面移动式RGV/AGV）</a></td>
                    <td data-label="特点">
                        <ul>
                            <li>全自动存取、智能化管理</li>
                            <li>高度灵活、可根据需求扩展</li>
                            <li>包括轨道式（RGV）和无轨式（AGV）</li>
                        </ul>
                    </td>
                    <td data-label="适用场景">城市中心商业区、大型办公楼、高端住宅小区、医院、大学校园</td>
                </tr>
                <tr>
                    <td data-label="名称"><a href="#pcx-type">PCX垂直升降式（塔库）</a></td>
                    <td data-label="特点">
                        <ul>
                            <li>空间利用率高、适合狭小空间</li>
                            <li>采用变频矢量和电梯控制技术</li>
                        </ul>
                    </td>
                    <td data-label="适用场景">城市核心区域、寸土寸金的商业中心、紧凑型社区</td>
                </tr>
                <tr>
                    <td data-label="名称"><a href="#pxd-type">PXD巷道堆垛式</a></td>
                    <td data-label="特点">
                        <ul>
                            <li>大容量存储、适合密集停车需求</li>
                            <li>多层多列设计、最大程度空间利用</li>
                        </ul>
                    </td>
                    <td data-label="适用场景">大型商场、机场、火车站、体育场馆周边</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function customLineBreak(element, separator) {
            if (window.innerWidth <= 600) {
                const content = element.innerHTML;
                const parts = content.split(separator);
                element.innerHTML = parts.join('<br>');
            }
        }

        function applyCustomLineBreak() {
            const cells = document.querySelectorAll('.comparison-table td');
            cells.forEach(cell => {
                customLineBreak(cell, '、');
            });
        }

        window.addEventListener('load', applyCustomLineBreak);
        window.addEventListener('resize', applyCustomLineBreak);
    </script>
</body>
</html>
