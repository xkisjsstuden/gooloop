<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Card Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Slick CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
  <style>
    .carousel .slick-slide {
      margin: 0 10px;
    }
    .carousel .slick-prev, .carousel .slick-next {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel .slick-prev:before, .carousel .slick-next:before {
      font-size: 20px;
      color: white;
    }
    .carousel .slick-prev:hover, .carousel .slick-next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="carousel">
    <div class="card">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Slick JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('.carousel').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      centerMode: true,
      prevArrow: '<button type="button" class="slick-prev"><span class="slick-prev-icon"></span></button>',
      nextArrow: '<button type="button" class="slick-next"><span class="slick-next-icon"></span></button>'
    });
  });
</script>
</body>
</html>
